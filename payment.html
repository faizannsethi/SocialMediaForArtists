<!doctype HTML>

<head>
  <meta charset="utf-8">
    <title>Payment Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <!-- <script src="./js/payment.js"></script> -->

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <style>
      .input-group{
        position: relative;
      }

      .container{
        background-color: #303030;
        color: white;
        border-radius: 5px;
      }
    </style>
</head>

<body>

<div><br>&nbsp;<br><br><br></div>

<div class="container">
  <div class="col-xs-12">&nbsp;</div>
  <hr>

  <div class="text-center">
    <h2>Payment Details</h2>
    <p>&nbsp;</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-xs-2 col-md-3"></div>
    <div class="form-group col-xs-8 col-md-6">
      <label for="name_on_card"><h4>Name on Card</h4></label>
      <input type="text" class="form-control" id="name_on_card" placeholder="Enter the name on your card">
    </div>
    <div class="col-xs-2 col-md-3">&nbsp;</div>
  </div>

  <div class="row justify-content-center">
    <div class="col-xs-2 col-md-3">&nbsp;</div>
    <div class="form-group col-xs-8 col-md-6">
      <label for="name_on_card"><h4>Card Number</h4></label>
      <input type="text" class="form-control" id="card_number" placeholder="Enter your card number">
    </div>
    <div class="col-xs-2 col-md-3"></div>
  </div>

  <div class="row justify-content-center">
    <div class="col-xs-2 col-md-3"></div>
    <div class="form-group col-xs-4 col-md-3">
      <label for="name_on_card"><h4>CVC</h4></label>
      <input type="text" class="form-control" id="cvc" placeholder="ex.325">
    </div>


    <div class="form-group col-xs-4 col-md-3">
      <label for="exp_date"><h4>Expiration</h4></label>
      <input type="text" class="form-control" id="exp_date" placeholder="MM//DD//YYYY">
    </div>
    <div class="col-xs-2 col-md-3"></div>

    <div class="col-xs-12">&nbsp;</div>
    <div class="col-xs-7 col-md-8"></div>
    <div class="form-group col-xs-3 col-md-2">
      <button class="btn btn-lg btn-success" type="submit">Next<i class="glyphicon glyphicon-arrow-right
"></i></button>
    </div>
    <div class="col-xs-2 col-md-2"></div>



    <div class="col-xs-12">&nbsp;<hr></div>




  </div>





</body>
